<ion-header class="login-content">
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-header backButton="/auth" title="Recuperar contraseña"></app-header>
      <app-logo></app-logo>

      <p class="ion-text-center">
        <a
          ><strong>Introduce tu correo de acceso.</strong>
          Te enviaremos un email para recuperar tu contraseña
        </a>
      </p>
      <!-- email -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="correo"
      >
      </app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          El correo no es valido
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="!form.valid"
      >
        Recuperar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-header>
