<app-header title="Profile" [showMenu]="true"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon
      *ngIf="!user()?.image"
      style="font-size: 140px; opacity: 30%"
      name="person"
    ></ion-icon>
  </ion-avatar>

  <ion-button
    class="photo-bnt"
    (click)="takePicture()"
    mode="ios"
    size="small"
    shape="round"
  >
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>
  <h2>{{user()?.name}}</h2>

  <ion-item button detail>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar perfil</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon slot="start" name="document-text-outline"></ion-icon>
    <ion-label>Terminos y Condiciones</ion-label>
  </ion-item>
</ion-content>
