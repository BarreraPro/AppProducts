<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header title="Menu"></app-header>

  <ion-content class="ion-text-center">
    <ion-avatar>
      <img *ngIf="user()?.image" [src]="user()?.image" />
      <ion-icon
        *ngIf="!user()?.image"
        style="font-size: 140px; opacity: 30%"
        name="person"
      ></ion-icon>
    </ion-avatar>
    <h4>{{ user()?.name | titlecase }}</h4>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item
        [ngClass]="{ active: p.url === currentPage }"
        [routerLink]="p.url"
        routerDirection="root"
        detail
      >
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false">
      <ion-item lines="none" (click)="signOut()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesion -salir-</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
